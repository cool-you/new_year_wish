<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年祝福</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 开场界面 -->
    <div class="intro-container" id="intro-container">
        <div class="intro-content">
            <h2 id="intro-text">没人告诉你陌生链接不要随便点吗？？</h2>
        </div>
    </div>

    <!-- 对白界面 -->
    <div class="dialog-container" id="dialog-container" style="display: none;">
        <div class="dialog-box">
            <div class="dialog-content" id="dialog-content">
                <p>准备好接收新年祝福了吗？</p>
            </div>
            <div class="dialog-buttons">
                <button id="dialog-btn-yes">当然啦！</button>
                <button id="dialog-btn-no">等等...</button>
            </div>
        </div>
    </div>

    <!-- 主界面 -->
    <div class="container" id="main-container" style="display: none;">
        <h1>新年快乐！</h1>
        <p>点击下方按钮，接收新年祝福</p>
        <button id="greeting-btn">Get Luck!</button>
    </div>
    <div id="greeting-windows"></div>
    <script src="script.js"></script>
    <audio id="bg-music" loop>
  <source src="music.mp3" type="audio/mpeg">
  您的浏览器不支持 audio 元素。
</audio>

<script>
  const audio = document.getElementById('bg-music');
  
  // 尝试自动播放
  audio.play().catch(() => {
    // 自动播放失败，等待用户点击页面后播放
    document.addEventListener('click', function once() {
      audio.play();
      document.removeEventListener('click', once);
    });
  });
</script>
</body>
</html>
